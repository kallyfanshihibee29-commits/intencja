<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyskretna Intencja</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --bg: #9fc6e2;
            --bg2: #cfe8f8;
            --navy: #1e3a8a;
            --quote-grad-start: #3b5998;
            --quote-grad-end: #5a8dee;
            --point-blue: #2b7bd6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            min-height: 100%;
            padding: 20px;
            color: var(--navy);
            overflow-x: hidden;
        }

        .back-arrow {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 10000;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(6,21,52,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInLeft 0.8s ease-out;
        }

        .back-arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(6,21,52,0.25);
        }

        .back-arrow svg {
            width: 24px;
            height: 24px;
            fill: var(--navy);
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 80px 15px 20px 15px;
            animation: slideInRight 1s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            position: relative;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: var(--navy);
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(6,21,52,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .title-arrow {
            width: 20px;
            height: 20px;
            fill: var(--navy);
            opacity: 0.7;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--navy);
            opacity: 0.7;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 32px rgba(6,21,52,0.12),
                0 4px 16px rgba(59,89,152,0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--navy);
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--point-blue);
            margin-bottom: 15px;
        }

        .streak-section {
            margin-bottom: 15px;
        }

        .streak-message {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--point-blue);
            background: rgba(43, 123, 214, 0.08);
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            text-align: center;
            animation: streakGlow 2s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .streak-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            25% { left: -100%; }
            100% { left: 100%; }
        }

        .streak-message.title-border {
            border: 3px solid var(--title-color) !important;
            box-shadow: 0 0 20px var(--title-glow);
            background: var(--title-bg);
        }

        @keyframes streakGlow {
            from {
                box-shadow: 0 0 8px rgba(43, 123, 214, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(43, 123, 214, 0.5);
            }
        }

        .current-title {
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin-top: 8px;
            padding: 8px 16px;
            border-radius: 10px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .draw-button {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
            font-family: 'Roboto', sans-serif;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .draw-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .draw-button:hover::before {
            left: 100%;
        }

        .draw-button.title-border {
            border: 3px solid var(--title-color) !important;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25), 0 0 20px var(--title-glow);
        }

        .draw-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59,89,152,0.35);
        }

        .draw-button.title-border:hover {
            box-shadow: 0 8px 25px rgba(59,89,152,0.35), 0 0 25px var(--title-glow);
        }

        .draw-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .titles-button {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
            font-family: 'Roboto', sans-serif;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .titles-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .titles-button:hover::before {
            left: 100%;
        }

        .titles-button.title-border {
            border: 3px solid var(--title-color) !important;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25), 0 0 20px var(--title-glow);
        }

        .titles-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59,89,152,0.35);
        }

        .titles-button.title-border:hover {
            box-shadow: 0 8px 25px rgba(59,89,152,0.35), 0 0 25px var(--title-glow);
        }

        .result-section {
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 8px 25px rgba(59,89,152,0.25);
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.6s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 5s infinite;
            animation-delay: 1s;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .result-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }

        .result-content {
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
            font-family: 'Georgia', 'Times New Roman', serif;
            text-align: justify;
        }

        .prayer-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .prayer-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .prayer-subtitle:hover {
            opacity: 1;
        }

        .drawing-animation {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(59,89,152,0.25);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .drawing-text {
            font-size: 1.2rem;
            font-weight: 700;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .icon {
            width: 24px;
            height: 24px;
            background: var(--point-blue);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .prayer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .prayer-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .prayer-modal-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            backdrop-filter: blur(25px);
            box-shadow: 0 8px 32px rgba(6,21,52,0.15), 0 4px 16px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
        }

        .prayer-modal.show .prayer-modal-content {
            transform: scale(1);
        }

        .prayer-modal-title {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 20px;
            text-align: center;
        }

        .prayer-modal-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--navy);
            font-family: 'Georgia', 'Times New Roman', serif;
            text-align: justify;
            white-space: pre-line;
        }

        .close-prayer-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--navy);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-prayer-modal:hover {
            opacity: 1;
        }

        .titles-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .titles-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .titles-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            backdrop-filter: blur(25px);
            box-shadow: 0 8px 32px rgba(6,21,52,0.15), 0 4px 16px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .titles-modal.show .titles-content {
            transform: scale(1);
        }

        .titles-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .titles-header h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: var(--navy);
            margin-bottom: 10px;
        }

        .titles-subtitle {
            color: var(--navy);
            opacity: 0.8;
        }

        .title-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(6,21,52,0.1), 0 2px 8px rgba(255,255,255,0.1);
        }

        .title-card.unlocked {
            border: 2px solid rgba(34, 197, 94, 0.5);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        }

        .title-card.locked {
            opacity: 0.6;
        }

        .title-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(255, 255, 255, 0.1);
        }

        .title-icon img {
            width: 24px;
            height: 24px;
            object-fit: cover;
            border-radius: 3px;
        }

        .title-requirement {
            font-size: 0.9rem;
            color: var(--navy);
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .title-progress {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .title-progress-bar {
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .title-status {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .title-status.unlocked {
            color: #22c55e;
        }

        .title-status.locked {
            color: #6b7280;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--navy);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-modal:hover {
            opacity: 1;
        }

        @keyframes titlePop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 70px 10px 15px 10px;
                max-width: 100%;
            }

            .header {
                padding: 18px;
                margin-bottom: 25px;
            }
            
            .title {
                font-size: 1.9rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
            
            .card {
                padding: 20px;
                margin-bottom: 15px;
                border-radius: 18px;
            }

            .draw-button, .titles-button {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .result-card {
                padding: 18px;
                margin-bottom: 12px;
            }

            .result-title {
                font-size: 0.95rem;
            }

            .result-content {
                font-size: 1.05rem;
            }

            .streak-message {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .current-title {
                font-size: 0.95rem;
                padding: 8px 16px;
            }

            .history-item {
                padding: 15px;
            }

            .titles-content, .prayer-modal-content {
                padding: 20px;
                width: 95%;
                max-height: 85%;
            }

            .titles-header h2 {
                font-size: 1.6rem;
            }

            .back-arrow {
                width: 45px;
                height: 45px;
                bottom: 25px;
                left: 25px;
            }

            .back-arrow svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>

        function checkStreakContinuity() {
            if (!lastStreakDate) return;
            
            const today = new Date();
            const lastDate = new Date(lastStreakDate);
            const diffTime = Math.abs(today - lastDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Jeśli minęło więcej niż 2 dni, zresetuj passę (dajemy 1 dzień tolerancji)
            if (diffDays > 2) {
                currentStreak = 0;
                console.log('Passa zresetowana - minęło więcej niż 48h');
            }
        }

        function updateStreak() {
            const today = new Date().toDateString();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toDateString();
            
            // Jeśli to pierwsze losowanie lub losowanie następnego dnia po poprzednim
            if (!lastStreakDate || lastStreakDate === yesterdayStr) {
                currentStreak++;
            } else if (lastStreakDate !== today) {
                // Jeśli była przerwa, zresetuj passę
                currentStreak = 1;
            }
            
            lastStreakDate = today;
            
            // Sprawdź czy odblokowano nowe tytuły
            checkNewTitles();
        }

        function checkNewTitles() {
            titles.forEach(title => {
                if (currentStreak >= title.days && !unlockedTitles.includes(title.name)) {
                    unlockedTitles.push(title.name);
                    showTitleUnlocked(title);
                }
            });
            
            // Aktualizuj wygląd przycisków po zdobyciu nowych tytułów
            updateDrawButton();
            updateTitlesButton();
            showStreak();
        }

        function createConfetti(color) {
            const confettiCount = 50;
            const colors = [color, '#ffffff', '#ffd700']; // Główny kolor + biały + złoty
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${randomColor};
                        top: -10px;
                        left: ${Math.random() * 100}%;
                        z-index: 9999;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        animation: confettiFall ${2 + Math.random() * 3}s linear forwards;
                        transform: rotate(${Math.random() * 360}deg);
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        function getStreakMessage() {
            if (currentStreak === 0) return '';

            if (currentStreak < 7) return `🔥 Passa: ${currentStreak} dni z rzędu!`;
            if (currentStreak < 30) return `🔥🔥 Świetna passa: ${currentStreak} dni!`;
            if (currentStreak < 100) return `🔥🔥🔥 Niesamowita passa: ${currentStreak} dni!`;
            return `🔥🔥🔥🔥 Legendarna passa: ${currentStreak} dni!`;
        }

        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeLeft = tomorrow - now;
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

            const today = new Date().toDateString();
            return lastDrawDate !== today;

                    if (!highestTitle || title.days > highestTitle.days) {
                        highestTitle = title;

                }

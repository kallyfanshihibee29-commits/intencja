<!doctype html>
<html lang="pl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyskretna Intencja</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --bg: #9fc6e2;
            --bg2: #cfe8f8;
            --navy: #1e3a8a;
            --quote-grad-start: #3b5998;
            --quote-grad-end: #5a8dee;
            --point-blue: #2b7bd6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            min-height: 100%;
            padding: 0;
            color: var(--navy);
            overflow-x: hidden;
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(120px) rotateY(15deg);
                opacity: 0;
                filter: blur(8px);
            }
            60% {
                transform: translateX(-10px) rotateY(-2deg);
                opacity: 0.8;
                filter: blur(2px);
            }
            100% {
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
                filter: blur(0px);
            }
        }

        @keyframes titleCardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.7) rotateX(20deg) rotateZ(-5deg);
                filter: blur(10px);
            }
            30% {
                opacity: 0.3;
                transform: translateY(30px) scale(0.85) rotateX(10deg) rotateZ(-2deg);
                filter: blur(5px);
            }
            70% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.05) rotateX(-2deg) rotateZ(1deg);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg) rotateZ(0deg);
                filter: blur(0px);
            }
        }

        @keyframes headerFloat {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
                filter: blur(5px);
            }
            60% {
                opacity: 0.8;
                transform: translateY(5px) scale(1.02);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 5px 15px 80px 15px;
            animation: slideInRight 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59,89,152,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.8);
            z-index: 1000;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .scroll-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(59,89,152,0.5);
            filter: brightness(1.2);
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            padding: 5px 20px 0px 20px;
            position: relative;
            animation: headerFloat 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: var(--navy);
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(6,21,52,0.12);
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--navy);
            opacity: 0.7;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 32px rgba(6,21,52,0.12),
                0 4px 16px rgba(59,89,152,0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(6,21,52,0.15),
                0 6px 20px rgba(59,89,152,0.1);
        }

        .status-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--navy);
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--point-blue);
            margin-bottom: 15px;
        }

        .streak-section {
            margin-bottom: 15px;
        }

        .streak-message {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--point-blue);
            background: rgba(43, 123, 214, 0.08);
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            25% { left: -100%; }
            100% { left: 100%; }
        }

        .streak-message.title-border {
            border: 3px solid var(--title-color) !important;
            box-shadow: 0 0 20px var(--title-glow);
            background: var(--title-bg);
        }

        @keyframes streakGlow {
            from {
                box-shadow: 0 0 8px rgba(43, 123, 214, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(43, 123, 214, 0.5);
            }
        }

        .current-title {
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin-top: 8px;
            padding: 8px 16px;
            border-radius: 10px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upcoming-title-notification {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .draw-button {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
            font-family: 'Roboto', sans-serif;
            width: 100%;
            text-align: center;
        }

        .draw-button.title-border {
            border: 3px solid var(--title-color) !important;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25), 0 0 20px var(--title-glow);
        }

        .draw-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59,89,152,0.35);
        }

        .draw-button.title-border:hover {
            box-shadow: 0 10px 30px rgba(59,89,152,0.35), 0 0 25px var(--title-glow);
        }

        .draw-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        .titles-button {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
            font-family: 'Roboto', sans-serif;
            width: 100%;
            text-align: center;
        }

        .titles-button.title-border {
            border: 3px solid var(--title-color) !important;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25), 0 0 20px var(--title-glow);
        }

        .titles-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59,89,152,0.35);
        }

        .titles-button.title-border:hover {
            box-shadow: 0 10px 30px rgba(59,89,152,0.35), 0 0 25px var(--title-glow);
        }

        .result-section {
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 8px 25px rgba(59,89,152,0.25);
            opacity: 0;
            transform: translateY(30px) scale(0.9) rotateX(10deg);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
        }

        .result-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(59,89,152,0.35);
        }

        .result-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }

        .result-content {
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
            font-family: 'Georgia', 'Times New Roman', serif;
            text-align: justify;
        }

        .prayer-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .prayer-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .prayer-subtitle:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .drawing-animation {
            background: linear-gradient(135deg, var(--quote-grad-start) 0%, var(--quote-grad-end) 100%);
            color: white;
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(59,89,152,0.25);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: breathe 1s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .drawing-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: glassShimmer 1s infinite;
        }

        .drawing-text {
            font-size: 1.2rem;
            font-weight: 700;
            animation: pulse 0.5s infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            from { 
                opacity: 0.7; 
                transform: scale(1);
            }
            to { 
                opacity: 1; 
                transform: scale(1.05);
            }
        }

        .icon {
            width: 24px;
            height: 24px;
            background: var(--point-blue);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .prayer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .prayer-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .prayer-modal-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            backdrop-filter: blur(25px);
            box-shadow: 0 8px 32px rgba(6,21,52,0.15), 0 4px 16px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.7) translateY(50px);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .prayer-modal.show .prayer-modal-content {
            transform: scale(1) translateY(0);
        }

        .prayer-modal-title {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 20px;
            text-align: center;
        }

        .prayer-modal-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--navy);
            font-family: 'Georgia', 'Times New Roman', serif;
            text-align: justify;
            white-space: pre-line;
        }

        .close-prayer-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--navy);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .close-prayer-modal:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .titles-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(3px);
        }

        .titles-modal.show {
            opacity: 1;
            visibility: visible;
            background: transparent;
            backdrop-filter: blur(8px);
        }

        .titles-content {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25) 0%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 24px;
            padding: 35px;
            max-width: 520px;
            width: 92%;
            max-height: 85%;
            overflow-y: auto;
            backdrop-filter: blur(40px);
            box-shadow: 
                0 20px 60px rgba(6,21,52,0.2),
                0 8px 32px rgba(255,255,255,0.15),
                inset 0 1px 0 rgba(255,255,255,0.4),
                inset 0 -1px 0 rgba(255,255,255,0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.6) translateY(80px) rotateX(20deg);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .titles-content::-webkit-scrollbar {
            width: 8px;
        }

        .titles-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .titles-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .titles-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
        }



        .titles-modal.show .titles-content {
            transform: scale(1) translateY(0) rotateX(0deg);
        }

        .titles-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
        }

        .titles-header h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: var(--navy);
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(6,21,52,0.3);
        }

        .titles-subtitle {
            color: var(--navy);
            opacity: 0.9;
            font-size: 1rem;
            text-shadow: 0 1px 4px rgba(6,21,52,0.2);
        }

        .title-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 8px 24px rgba(6,21,52,0.15),
                0 4px 12px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.3);
            opacity: 0;
            transform: translateY(50px) scale(0.8) rotateX(15deg);
            animation: titleCardSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            z-index: 2;
        }



        .title-card:hover {
            transform: translateY(-8px) scale(1.03) rotateX(-2deg);
            box-shadow: 
                0 20px 50px rgba(6,21,52,0.25),
                0 10px 25px rgba(255,255,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .title-card.unlocked {
            border: 2px solid rgba(34, 197, 94, 0.5);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        }

        .title-card.locked {
            opacity: 0.6;
        }

        .title-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 2;
        }



        .title-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: breathe 5s ease-in-out infinite;
        }

        .title-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .title-icon img {
            width: 24px;
            height: 24px;
            object-fit: cover;
            border-radius: 3px;
        }

        .title-requirement {
            font-size: 0.9rem;
            color: var(--navy);
            opacity: 0.7;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .title-progress {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .title-progress-bar {
            height: 100%;
            background: var(--gradient);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            position: relative;
        }

        .title-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: glassShimmer 3s infinite;
        }

        .title-progress-bar.animated {
            background: linear-gradient(270deg, #6b7280, #111827, #374151, #6b7280);
            background-size: 400% 400%;
            animation: flowingGradient 3s ease infinite;
        }

        .title-status {
            font-weight: 700;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .title-status.unlocked {
            color: #22c55e;
            animation: breathe 3s ease-in-out infinite;
        }

        .title-status.locked {
            color: #6b7280;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--navy);
            opacity: 0.7;
            transition: all 0.3s ease;
            z-index: 3;
            animation: rotateGlow 12s linear infinite;
        }

        .close-modal:hover {
            opacity: 1;
            transform: scale(1.2) rotate(90deg);
        }

        @keyframes titlePop {
            0% {
                transform: translate(-50%, -50%) scale(0.3) rotateZ(-10deg);
                opacity: 0;
                filter: blur(5px);
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2) rotateZ(5deg);
                opacity: 1;
                filter: blur(0px);
            }
            80% {
                transform: translate(-50%, -50%) scale(1) rotateZ(0deg);
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8) rotateZ(0deg);
                opacity: 0;
                filter: blur(3px);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(360deg) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px 15px 10px;
                max-width: 100%;
            }

            .header {
                padding: 18px;
                margin-bottom: 25px;
            }
            
            .title {
                font-size: 1.9rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
            
            .card {
                padding: 20px;
                margin-bottom: 15px;
                border-radius: 18px;
            }

            .draw-button, .titles-button {
                padding: 16px 20px;
                font-size: 1rem;
            }
